{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH1zvHdM6Cz+/3cNlduLl+ZL5k3A5FPzN3EB3l5asF+64oITe0DQUrJwIDAxURVLb0nXw9rQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body style="display: flex;">
  <div class="login-box">
    <h2>Welcome Back</h2>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}

    <form action="" method="POST">
      {% csrf_token %}
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="Username" class="input-field" placeholder="Username" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="Password" class="input-field" placeholder="Password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>
</body>
</html>
